
<corujao-breadcrumbs paginaAtual="Resultados"></corujao-breadcrumbs>

<div class="container">
    <div class="row">
        <div class="col-lg-4 col-sm-12 margem-vertical">
            <h3 class="text-center">Escolha a data do jogo:</h3><br>
            <input type="date" [formControl]="inputData" class="form-control">
        </div>
        <div *ngIf="dataSelecionada" class="col-lg-8 col-sm-12 margem-vertical">
            <h1 class="text-center">{{ dataSelecionada | date:'dd/MM/yyyy' }}</h1><br>
            <h2 class="text-center" *ngIf="!jogo">NÃ£o houve jogo na data selecionada</h2><br>
            <div *ngIf="jogo">
                <corujao-eventos-partida [jogo]="jogo"></corujao-eventos-partida>
            </div>
        </div>
    </div>
</div>
